name: Android CI

on:
  push:
    branches:
      - main
    paths:
      - '**/*.gradle'
      - '**/*.java'
      - '**/*.xml'
  pull_request:
    paths:
      - '**/*.gradle'
      - '**/*.java'
      - '**/*.xml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        path: app/build/outputs/apk/debug/
